    <script>
        // ¿Cuantas veces saldran la palabra cafe??
        let drinkCoffee = 0
                                                
while (drinkCoffee < 10) {
  drinkCoffee = drinkCoffee + 1
                                            //    SON 6 CAFESES PORQUE SE SALTA EL 5 Y LO ROMPE EN EL 8,Y NO CONTINUA A MAS
  if (drinkCoffee === 8) { break }
  if (drinkCoffee === 5) { continue }

  console.log('Café')
}
    </script>
